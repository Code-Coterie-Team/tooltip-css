<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p class="paragraph">I know quite certainly that I myself have no special talent; curiosity,
                <span class="tooltip"> obsession
                   <span class="tooltiptext">
                        <span class="header">[əbˈseʃ(ə)n]</span>
                        <span class="definition"><b>Obsession</b>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.</span>  
                   </span>
                </span>
                <span class="rest">and dogged endurance, combined with self-criticism have brought me to my ideas.</span>
                
            </p>
            <footer><i>Albert Einstein</i></footer>
        </div>
    </div>
</body>
</html>
