<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e4db3d447.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <p class="paragraph">I know quite certainly that I myself have no special talent; curiosity,
                <span class="tooltip"> obsession
                   <span class="tooltiptext">
                        <span class="header">[əbˈseʃ(ə)n] <i class='fas fa-volume-up' style="font-size:1.2rem; padding: 5px;"></i></span>
                        <span class="definition"><b>Obsession</b>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.</span>  
                   </span>
                </span>
                and dogged endurance, combined with self-criticism have brought me to my ideas.
                
            </p>
            <footer><i>Albert Einstein</i></footer>
        </div>
    </div>
</body>
</html>
